<!DOCTYPE html>
<html lang="en">
<head>
     <title>Bootstracp Example Carousel Cycling Banner</title>
     <meta charset="utf-8">

     <!-- example from https://www.w3schools.com/bootstrap4/bootstrap_carousel.asp -->
     <meta name="viewport" content="width=device-width, initial-scale=1">

         <!-- Bootstrap CSS -->
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
         <style>
         /* Make the image fully responsive */
         .carousel-inner img {
           width: 100%;
           height: 100%;
         }
         </style>
</head>
<body>


     <div id="demo" class="carousel slide" data-ride="carousel">

          <!-- Indicators -->
          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"><a href="https://www.google.com/">Go to google</a> </a> </li>
            <li data-target="#demo" data-slide-to="1"><a href="https://sg.yahoo.com/">Go to Sg Yahoo</a></li>
            <li data-target="#demo" data-slide-to="2"><a href="https://msn.com/">Go to msn</a></li>
            <li data-target="#demo" data-slide-to="3"><a href="https://youtube.com/">Go to Youtube</a></li>
          </ul>
        
          <!-- The slideshow -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <a href="https://www.google.com/">Go to google  <img src="images/reading1.jpg"  alt="Los Angeles"> </a> <div class="carousel-caption">reading 1 </div>
            </div>
            <div class="carousel-item">
              <a href="https://sg.yahoo.com/">Go to Sg Yahoo <img src="images/reading2.jpg" alt="Chicago"> </a> <div class="carousel-caption">reading 2  </div>
            </div>
            <div class="carousel-item">
              <a href="https://msn.com/">Go to msn <img src="images/reading3.jpg" alt="New York"> </a> <div class="carousel-caption">reading 3 </div>
            </div>
            <div class="carousel-item">
              <a href="https://youtube.com/">Go to Youtube <img src="images/reading4.jpg" alt="morning walk"> </a> <div class="carousel-caption">reading 4  </div>
            </div>
          </div>
        
          <!-- caption 
          <div class="carousel-caption"></div> -->

          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        
        </div>

            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
